      <div class="container" id="form-control">
        <h3>Acesse sua conta</h3>
        <br>
        <form name="contato">
            <div class="tag">
                <label>Nome:</label>
            </div>
            <div class="box">
                <input class="form-control" type="text" name="nome"><br>
            </div>
            <br>

            <div class="tag">
                <label>E-mail:</label>
            </div>
            <div class="box">
                <input  class="form-control" type="email" name="email"><br>
            </div>
            <br>

            <div class="tag">
                <label>Senha:</label>
            </div>
            <div class="box">
                <input class="form-control" type="password" name="senha"><br>
            </div>
            <br>

            <button  type="submit" value="Enviar">
                Enviar</button>
                <button  type="reset"  value="Limpar">
                Limpar</button>
            <br>
               
</form>
